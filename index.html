<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejiroghene | Repositories</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="./svgs/github-logo.svg"
			type="image/x-icon"
		/>
	</head>
	<body>
		<header>
			<nav>
				<img src="./svgs/github-logo.svg" alt="" class="logo" />
				<div class="searchbar">
					<input
						type="text"
						class="form-control"
						placeholder="Search or jump to..."
					/>
					<a href="#" class="nav-links">Pull Request</a>
					<a href="#" class="nav-links">Issues</a>
					<a href="#" class="nav-links">Marketplace</a>
					<a href="#" class="nav-links">Explore</a>
				</div>
				<section id="profile">
					<span class="notification">
						<img src="./svgs/bell.svg" alt="" />
						<span class="indicator"></span>
					</span>
					<span class="more">
						<img src="./svgs/plus.svg" alt="" />
						<img src="./svgs/triangle.svg" alt="" />
					</span>
					<span>
						<span
							style="
								height: 25px;
								width: 25px;
								border-radius: 50%;
								display: inline-block;
							"
						>
							<img
								src="./svgs/fork.svg"
								alt=""
								class="avatar"
								height="25"
								width="25"
							/>
						</span>
						<img src="./svgs/triangle.svg" alt="" />
					</span>
				</section>
			</nav>
		</header>

		<main>
			<div class="repo-owner"></div>

			<section id="info">
				<aside id="profile_info">
					<div class="header">
						<img alt="" class="big avatar" />
						<div id="mini_img_icon">
							<img src="./svgs/home.svg" alt="" />
						</div>
					</div>
					<p id="name">
						<span id="fullname"> </span><br /><span id="username"></span>
					</p>
					<p id="bio"></p>
				</aside>

				<section id="repos">
					<nav class="menu-tab">
						<a href="#"><img src="./svgs/overview.svg" alt="" /> Overview</a>
						<a href="#" class="active">
							<img src="./svgs/repo.svg" alt="" />
							<b>Repositories <span id="badge"></span></b>
						</a>
						<a href="#"><img src="./svgs/project.svg" alt="" /> Projects</a>
						<a href="#"><img src="./svgs/package.svg" alt="" /> Packages</a>
					</nav>
					<input type="text" class="find-repo" placeholder="Find a repo..." />
				</section>
			</section>
		</main>

		<footer>
			<img src="./svgs/github-logo.svg" alt="" />
			<span>Â© 2020 GitHub, Inc</span>
		</footer>
		
		<script src="https://ineed.ng/test.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
